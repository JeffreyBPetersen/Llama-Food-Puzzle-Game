<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Puzzle Dots Game</title>
<link rel="stylesheet" href="puzzle_dots.css">
</head>

<!-- My body is ready -->
<body onload ="launch()">

<!-- Game canvas -->
<canvas class="game" id="game_canvas" width="800" height="480">
</canvas>

<!-- Game instructions -->
<div class="help">
	<h1>How to Play</h1>
	<p>Switch the active dot to move it. 
	Get the active dot to its target square.</p>
	<ul>
		<li>Q key changes the active dot</li>
		<li>W moves dot up</li>
		<li>S moves dot down</li>
		<li>A moves dot left</li>
		<li>D moves dot right</li>
	</ul>
</div>

<!-- Game script -->
<script src="puzzle_dots.js"></script>

</body>
</html>
